<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Course Materials Assistant</title>
    <link rel="stylesheet" href="style.css?v=14">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-title">
                    <h1>Course Materials Assistant</h1>
                    <p class="subtitle">Ask questions about courses, instructors, and content</p>
                </div>
                <div class="theme-controls">
                    <button
                        id="themeToggle"
                        class="theme-toggle"
                        type="button"
                        aria-label="Theme settings"
                        title="Theme settings"
                    >
                        <svg class="settings-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                        </svg>
                    </button>
                    <div class="theme-dropdown" id="themeDropdown" aria-hidden="true">
                        <div class="theme-section">
                            <div class="theme-section-title">Theme Mode</div>
                            <div class="theme-mode-buttons">
                                <button class="theme-mode-btn" data-mode="light" title="Light mode">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="12" cy="12" r="5"></circle>
                                        <line x1="12" y1="1" x2="12" y2="3"></line>
                                        <line x1="12" y1="21" x2="12" y2="23"></line>
                                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                        <line x1="1" y1="12" x2="3" y2="12"></line>
                                        <line x1="21" y1="12" x2="23" y2="12"></line>
                                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                                    </svg>
                                    <span>Light</span>
                                </button>
                                <button class="theme-mode-btn" data-mode="dark" title="Dark mode">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                                    </svg>
                                    <span>Dark</span>
                                </button>
                                <button class="theme-mode-btn" data-mode="system" title="Follow system">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                        <line x1="8" y1="21" x2="16" y2="21"></line>
                                        <line x1="12" y1="17" x2="12" y2="21"></line>
                                    </svg>
                                    <span>System</span>
                                </button>
                            </div>
                        </div>
                        <div class="theme-section">
                            <div class="theme-section-title">Color Scheme</div>
                            <div class="color-scheme-buttons">
                                <button class="color-scheme-btn" data-color="blue" title="Blue" style="--scheme-color: #2563eb"></button>
                                <button class="color-scheme-btn" data-color="green" title="Green" style="--scheme-color: #059669"></button>
                                <button class="color-scheme-btn" data-color="purple" title="Purple" style="--scheme-color: #7c3aed"></button>
                                <button class="color-scheme-btn" data-color="rose" title="Rose" style="--scheme-color: #e11d48"></button>
                            </div>
                        </div>
                        <div class="theme-section">
                            <div class="theme-section-title">Special Themes</div>
                            <label class="theme-checkbox">
                                <input type="checkbox" id="highContrastToggle">
                                <span>High Contrast</span>
                            </label>
                            <label class="theme-checkbox">
                                <input type="checkbox" id="sepiaToggle">
                                <span>Sepia (Warm)</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Left Sidebar -->
            <aside class="sidebar">
                <!-- New Chat Button -->
                <div class="sidebar-section">
                    <button id="newChatButton" class="new-chat-button">
                        <span class="plus-icon">+</span>
                        <span>New Chat</span>
                    </button>
                </div>

                <!-- Course Stats -->
                <div class="sidebar-section">
                    <details class="stats-collapsible">
                        <summary class="stats-header">Courses</summary>
                        <div class="course-stats" id="courseStats">
                            <div class="stat-item">
                                <span class="stat-label">Number of courses:</span>
                                <span class="stat-value" id="totalCourses">-</span>
                            </div>
                            <div class="stat-item">
                                <div class="course-titles" id="courseTitles">
                                    <span class="loading">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </details>
                </div>

                <!-- Suggested Questions -->
                <div class="sidebar-section">
                    <details class="suggested-collapsible">
                        <summary class="suggested-header">Try asking:</summary>
                        <div class="suggested-items">
                            <button class="suggested-item" data-question="What is the outline of the &quot;MCP: Build Rich-Context AI Apps with Anthropic&quot; course?">Outline of a course</button>
                            <button class="suggested-item" data-question="Are there any courses that include a Chatbot implementation?">Courses about Chatbot</button>
                            <button class="suggested-item" data-question="Are there any courses that explain what RAG is?">Courses explaining RAG</button>
                            <button class="suggested-item" data-question="What was covered in lesson 5 of the MCP course?">Details of a course's lesson</button>
                        </div>
                    </details>
                </div>
            </aside>

            <!-- Main Chat Area -->
            <main class="chat-main">
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <input 
                            type="text" 
                            id="chatInput" 
                            placeholder="Ask about courses, lessons, or specific content..."
                            autocomplete="off"
                        >
                        <button id="sendButton">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js?v=13"></script>
</body>
</html>
